<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page</title>
  <link rel="stylesheet" href="https://igoradamenko.github.io/awsm.css/css/awsm.min.css">
</head>

<body>

<main><div>

  <!--/*@thymesVar id="yacht" type="com.example.charter.model.YachtController.java"*/-->




  <div><table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Type</th>
      <th>Length</th>


    </tr>
    </thead>
    <tbody>
    <tr th:each="yacht : ${yachts}">
      <td th:text="${yacht.name}"></td>
      <td th:text="${yacht.type}"></td>
      <td th:text="${yacht.length}"></td>
      <td><a th:href="@{/updateYacht/{id}(id=${yacht.id})}">Edit</a>
        <a th:href="@{/deleteYacht/{id}(id=${yacht.id})}">Delete</a></td>

    </tr>
    </tbody>
  </table>
  </div>



  <br><br>
  <fieldset>
    <legend>Have a new one? Register it! </legend>

    <a th:href="@{/addYacht}">Add yacht</a>



  
</fieldset>
<br>
<a th:href="@{/home}">Back to home screen</a>
</main>
</body>
</html>
